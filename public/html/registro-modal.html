<link rel="stylesheet" href="../css/registro.css">


<div id="registerModalContainer">
    <div class="modal-overlay">
        <div id="registerModal" class="modal">
            <div class="modal-content">
                <span class="close">×</span>
                <div class="signupFrm">
                    <div class="form-container">
                        <p class="title">Registro</p>
                        <form class="form"> 
                            <div class="input-group">
                                <label for="username">Nombre</label>
                                <input type="text" name="username" placeholder="" required>
                            </div>
                            <div class="input-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" name="apellido" placeholder="" required>
                            </div>
                            <div class="input-group">
                                <label for="nickname">Nombre de Usuario</label>
                                <input type="text" name="nickname" placeholder="" required>
                            </div>
                            <div class="input-group">
                                <label for="correo">Correo electrónico</label>
                                <input type="email" name="correo" placeholder="" required>
                            </div>
                            <div class="input-group">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" placeholder="" required>
                            </div>

                            <div class="input-group">
                                <label for="estado">Estado</label>
                                <select name="estado" class="custom-select" required>
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                            </div>

                            <br>
                            <div id="responseMessage"></div>
                            <br>
                            <button type="submit" class="sign">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/ingresar.js"></script>
